name: accounting-practice-mcp
description: "AI-powered accounting practice automation server with bookkeeping, tax planning, payroll, and sales tax compliance tools"
version: "1.0.0"

# Build configuration
build:
  type: dockerfile
  dockerfile: "Dockerfile"
  
# Runtime configuration
runtime:
  type: mcp-server
  protocol: "mcp"
  capabilities:
    - tools
    - logging
    - resources
  
# Environment variables
env:
  - name: PYTHONPATH
    value: "."
  - name: MCP_SERVER_NAME
    value: "accounting-practice-mcp"
  - name: MCP_SERVER_VERSION
    value: "1.0.0"

# Health check configuration
health_check:
  enabled: true
  path: "/health"
  timeout: 30
  interval: 60

# Resource requirements
resources:
  cpu: "0.5"
  memory: "1Gi"
  storage: "2Gi"

# Networking
network:
  port: 8080
  protocol: "http"

# Dependencies and services
dependencies:
  - name: sqlite3
    type: embedded
  - name: pandas
    version: ">=2.0.0"
  - name: numpy
    version: ">=1.24.0"
  - name: openpyxl
    version: ">=3.1.0"

# File structure requirements
files:
  required:
    - "server/main.py"
    - "requirements.txt"
    - "server/tools/"
    - "server/data/"
  optional:
    - "README.md"
    - "test_mcp_server.py"
    - "sample_bank_statement.csv"

# MCP-specific configuration
mcp:
  server_name: "accounting-practice-mcp"
  server_version: "1.0.0"
  tools:
    - name: "get_client_info"
      description: "Retrieve comprehensive client information"
    - name: "update_client_profile"
      description: "Update client profile information"
    - name: "get_client_deadlines"
      description: "Get upcoming tax and compliance deadlines"
    - name: "process_bank_statement"
      description: "Import and categorize bank statement transactions"
    - name: "reconcile_accounts"
      description: "Perform automated bank reconciliation"
    - name: "calculate_tax_liability"
      description: "Calculate estimated tax liability"
    - name: "optimize_deductions"
      description: "Analyze and optimize business deductions"
    - name: "calculate_payroll"
      description: "Process payroll calculations"
    - name: "sales_tax_calculation"
      description: "Calculate sales tax by jurisdiction"
    - name: "quickbooks_sync"
      description: "Synchronize data with QuickBooks"

# Deployment settings
deployment:
  replicas: 1
  auto_scale:
    enabled: false
  restart_policy: "always"
  
# Monitoring and logging
monitoring:
  enabled: true
  metrics:
    - "request_count"
    - "response_time"
    - "error_rate"
  logs:
    level: "info"
    retention: "7d"

# Security
security:
  authentication:
    enabled: false
  encryption:
    enabled: true
    algorithm: "AES-256"

# Backup configuration
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: "30d"
  include:
    - "server/data/"
